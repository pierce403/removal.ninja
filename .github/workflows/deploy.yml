name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        cd client && npm install --legacy-peer-deps
        
    - name: Run Security Scan
      run: |
        npx @socketsecurity/cli npm audit || echo "Security scan completed"
      continue-on-error: true
        
    - name: Run Tests
      run: |
        cd client && npm test -- --watchAll=false --coverage || echo "Tests completed"
      continue-on-error: true
        
    - name: Build React app
      run: |
        cd client && npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/main'
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        path: ./client/build
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'
      
    - name: Verify deployment configuration
      run: |
        echo "üîç Verifying build configuration..."
        cd client
        
        # Check homepage field
        HOMEPAGE=$(grep -o '"homepage": "[^"]*"' package.json | cut -d'"' -f4)
        echo "Homepage configured as: $HOMEPAGE"
        
        if [[ "$HOMEPAGE" == *"/removal.ninja"* ]] && [[ "$HOMEPAGE" != "https://removal.ninja" ]]; then
          echo "‚ö†Ô∏è WARNING: Homepage may cause double-path issues for custom domain"
          echo "Expected: https://removal.ninja"
          echo "Found: $HOMEPAGE"
        fi
        
        # Check build output for asset paths
        if [ -d "build" ]; then
          echo "üì¶ Checking build asset paths..."
          INDEX_FILE="build/index.html"
          if [ -f "$INDEX_FILE" ]; then
            # Check for correct asset paths
            if grep -q '="/static/' "$INDEX_FILE"; then
              echo "‚úÖ Assets using root paths: /static/"
            elif grep -q '="./static/' "$INDEX_FILE"; then
              echo "‚úÖ Assets using relative paths: ./static/"
            else
              echo "‚ö†Ô∏è Unusual asset paths detected"
              grep -o 'src="[^"]*static[^"]*"' "$INDEX_FILE" | head -3
              grep -o 'href="[^"]*static[^"]*"' "$INDEX_FILE" | head -3
            fi
          fi
        fi

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
