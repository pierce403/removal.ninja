name: Socket Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  socket-security:
    runs-on: ubuntu-latest
    name: Socket Security Analysis
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Socket CLI
      run: npm install -g @socketsecurity/cli
      
    - name: Socket Security Scan
      run: |
        echo "Running Socket.dev security scan..."
        socket npm audit
        socket npm view --all
      env:
        SOCKET_SECURITY_API_KEY: ${{ secrets.SOCKET_SECURITY_API_KEY }}
      continue-on-error: true
      
    - name: Socket CI/CD Protection
      run: |
        echo "Analyzing dependencies for security issues..."
        socket ci --all
      env:
        SOCKET_SECURITY_API_KEY: ${{ secrets.SOCKET_SECURITY_API_KEY }}
      continue-on-error: true
