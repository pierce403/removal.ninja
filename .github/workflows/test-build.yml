name: Test Build Environment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-build-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]
    
    name: Test Build on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Clean Install Dependencies
      run: |
        npm ci
        cd client && npm ci --legacy-peer-deps
        
    - name: Lint Check
      run: |
        cd client && npm run lint || echo "Lint completed with warnings"
      continue-on-error: true
        
    - name: Type Check
      run: |
        cd client && npx tsc --noEmit
      continue-on-error: true
        
    - name: Test Build (Production)
      run: |
        cd client && npm run build
        
    - name: Test Build Size
      run: |
        cd client/build
        du -sh * | sort -hr
        
    - name: Verify Build Assets
      run: |
        cd client/build
        ls -la
        test -f index.html || exit 1
        test -d static || exit 1
        
  test-webpack-config:
    runs-on: ubuntu-latest
    name: Test Webpack Configuration
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies
      run: |
        npm ci
        cd client && npm ci --legacy-peer-deps
        
    - name: Test Webpack Config
      run: |
        cd client
        npx craco build --analyze || echo "Build analysis completed"
        
    - name: Test Development Build
      run: |
        cd client
        timeout 60 npm start &
        sleep 30
        curl -f http://localhost:3000 || echo "Dev server check completed"
